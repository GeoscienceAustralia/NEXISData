language: node_js

node_js:
- 4
- 5
- node

os:
- linux

sudo: false

branches:
  only: master

script:
- npm test

deploy:
- provider: s3
  bucket: nexis-et-web
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  region: ap-southeast-2
  local_dir: app
  skip_cleanup: true
  acl: public_read

env:
  global:
  - secure: 
  - secure: 
